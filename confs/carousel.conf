server {
    root /var/www;

    location /backofficeimages/imgs.info.json {
        expires 0;
        add_header Cache-Control "must-revalidate";
    }

    location /backofficeimages/ {
        # TODO : check if logging is necessary
        access_log off;

        # We change the name of created images if modified
        expires 1y;
        add_header Cache-Control "public";
    }

    location /backoffice/ {
        proxy_pass http://localhost:3000/;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location /8d1abeffe1/assets/ {
        expires 1y;
        add_header Cache-Control "public, must-revalidate";
    }

    location /8d1abeffe1 {
        rewrite ^/(.*)/$ /8d1abeffe1/ permanent;
    }

    location /8d1abeffe1/ {
        expires 5m;
        add_header Cache-Control "public, must-revalidate";
        index index.html;
    }

    location / {
        return 403;
    }
}
